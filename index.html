<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Weather Forecast</title>
  </head>

  <body class="container-fluid">
    <div class="row">
      <header>
        <div class="col-12 col-md-3">
          <h1>Weather Forecast</h1>
        </div>
      </header>

      <div class="col-4 col-md-3 m-3 cities-container">
        <h2>Cities</h2>
        <form id="searchForm">
        <input type="text" id="user-input" />
        <button id="search" type="submit" class="btn btn-primary btn">search</button>
        <div id="selectable" class="row align-items-start"></div>
      </div>
      <div id="results" class="col-md col-xl-8 current-weather">
        <h2><span id="current-city">City</h2>
            <h3 id="date-0">Date:</h3>
            <img id="icon-0" src="" />
            <p id="temp-0">Temp:</p>
            <p id="wind-0">Wind:</p>
            <p id="humidity-0">Humidity:</p>

      </div>
      
        <div class="col-md col-xl-8 five-day">
          <div id="five-day">
            <h2>Five Day forecast:</h2>
            <div class="row col-">
                <div id="day-1" class="col-12 col-md-2 m-1">
                    <h3 id="date-1">Date:</h3>
                    <img id="icon-1" src="" />
                    <p id="temp-1">Temp:</p>
                    <p id="wind-1">Wind:</p>
                    <p id="humidity-1">Humidity:</p>
                </div>
                <div id="day-2" class="col-12 col-md-2 m-1">
                    <h3 id="date-2">Date:</h3>
                    <img id="icon-2" src="" />
                    <p id="temp-2">Temp:</p>
                    <p id="wind-2">Wind:</p>
                    <p id="humidity-2">Humidity:</p>
                </div>
                <div id="day-3" class="col-12 col-md-2 m-1">
                    <h3 id="date-3">Date:</h3>
                    <img id="icon-3" src="" />
                    <p id="temp-3">Temp:</p>
                    <p id="wind-3">Wind:</p>
                    <p id="humidity-3">Humidity:</p>
                </div>
                <div id="day-4" class="col-12 col-md-2 m-1">
                    <h3 id="date-4">Date:</h3>
                    <img id="icon-4" src="" />
                    <p id="temp-4">Temp:</p>
                    <p id="wind-4">Wind:</p>
                    <p id="humidity-4">Humidity:</p>
                </div>
                <div id="day-5" class="col-12 col-md-2 m-1">
                    <h3 id="date-5">Date:</h3>
                    <img id="icon-5" src="" />
                    <p id="temp-5">Temp:</p>
                    <p id="wind-5">Wind:</p>
                    <p id="humidity-5">Humidity:</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="javascript.js"></script>
</html>
